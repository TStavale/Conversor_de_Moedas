<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>CodeClub Convert Money</title>
    </head>
    <body>

        <div class="container">
            <header>
                <h1>CodeClub Convert Money</h1>
            </header>

            <main>

                <label> Converte <b>de</b>
                    <select>
                        <option>R$ Real brasileiro</option>
                    </select>
                </label>

                <label> Converte <b>para</b>
                    <select id="currency-select">
                        <option>U$$ Dólar americano</option>
                        <option>€ Euro</option>
                        <option>Ƀ Bitcoin</option>
                    </select>
                </label>

                <label> <b>Valor</b>
                    <input id="input-real" placeholder="R$ 10.000,00">
                </label>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="assets/img/brasil.png" alt="Flag-of-Brazil">
                        <p class="currency-name">Real</p>
                        <p class="currency-value" id="real-value-text">R$ 0.00</p>
                    </div>

                    <img class="arrow-img" src="assets/img/arrow.png" alt="arrow">

                    <div class="currency-container">
                        <img src="assets/img/eua.png" alt="Flag-of-country-conversion" id="currency-img">
                        <p class="currency-name" id="currency-name">U$$ Dólar americano</p>
                        <p class="currency-value" id="currency-value-text">U$$ 0.00</p>
                    </div>
                </section>

            </main>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
