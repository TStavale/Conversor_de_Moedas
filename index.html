<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>CodeClub Convert Money</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>CodeClub Convert Money</h1>
            </header>

            <main>

                <label> Converte de
                    <select>
                        <option>R$ Real brasileiro</option>
                    </select>
                </label>

                <label> Converte para
                    <select>
                        <option>U$$ Dólar americano</option>
                        <option>€ Euro</option>
                    </select>
                </label>

                <label> Valor
                    <input placeholder="R$ 10.000,00">
                </label>

                <button type="button">Converter</button>

                <section>
                    <div>
                        <img src="assets/img/brasil.png" alt="Flag-of-Brazil">
                        <p>Real</p>
                        <p>R$ 10.000,00</p>
                    </div>

                    <img src="assets/img/arrow.png" alt="arrow">

                    <div>
                        <img src="assets/img/eua.png" alt="Flag-of-country-conversion">
                        <p>U$$ Dólar americano</p>
                        <p>U$$ 2.000,00</p>
                    </div>
                </section>

            </main>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
